<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 만드는 태그</title>
</head>

<body>
    <ul>
        <li>1일차🎈
            <ol type="a">
                <!-- a부터 시작하는 순서 목록 -->
                <li>해녀 박물관</li>
                <li>낚시 체험</li>
            </ol>
        </li>
        <li>2일차✨
            <ol type="a" start="3">
                <!-- 소문자 알파벳의 3번째부터 시작하는 순서 목록 -->
                <li>용눈이 오름</li>
                <li>만장굴</li>
                <li>카약 체험</li>
            </ol>
        </li>

</body>

</html>
</ul>
