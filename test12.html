<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 너비와 높이 지정하기</title>
</head>

<body>
    <style>
        .box1 {
            width: 400px;
            /*고정 너비*/
            height: 100px;
            /*높이*/
            background: rgb(111, 140, 124);
        }

        .box1 {
            width: 50%;
            /*가변 너비 - 브라우저 창 너비의 50%*/
            height: 100px;
            /*높이*/
            background: rgb(111, 128, 140);
        }

        div {
            margin: 10px;
            /*div 영역 사이의 여백*/
        }
    </style>

</body>

</html>
